<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestMais - System Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f1f5f9; }
        .sharp-input {
            border: 1px solid #cbd5e1;
            padding: 8px 12px;
            width: 100%;
            font-size: 14px;
            outline: none;
            border-radius: 2px;
        }
        .sharp-input:focus { border-color: #0f172a; box-shadow: 0 0 0 1px #0f172a; }
        
        /* Grid Background pattern */
        .bg-grid {
            background-image: linear-gradient(#cbd5e1 1px, transparent 1px), linear-gradient(90deg, #cbd5e1 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: center top;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center bg-grid">

    <div class="w-full max-w-sm bg-white border border-slate-300 shadow-xl shadow-slate-200/50 relative">
        
        <div class="h-8 bg-slate-900 flex items-center justify-between px-3">
            <span class="text-white text-xs font-bold font-mono tracking-wide">SYSTEM ACCESS // GESTMAIS</span>
            <div class="flex gap-1">
                <div class="w-2 h-2 rounded-full bg-slate-600"></div>
                <div class="w-2 h-2 rounded-full bg-slate-600"></div>
            </div>
        </div>

        <div class="p-8">
            <div class="mb-6 flex flex-col items-center">
                <div class="w-10 h-10 border-2 border-slate-900 flex items-center justify-center mb-2">
                    <i data-lucide="building-2" class="w-5 h-5 text-slate-900"></i>
                </div>
                <h1 class="text-xl font-bold text-slate-900">Welcome Back</h1>
                <p class="text-xs text-slate-500 mt-1">Please enter your credentials to proceed.</p>
            </div>

            <form class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Email Address</label>
                    <div class="relative">
                        <i data-lucide="mail" class="absolute left-3 top-2.5 w-4 h-4 text-slate-400"></i>
                        <input type="email" placeholder="user@domain.com" class="sharp-input pl-9" value="demo@gestmais.com">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Password</label>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-3 top-2.5 w-4 h-4 text-slate-400"></i>
                        <input type="password" placeholder="••••••••" class="sharp-input pl-9">
                    </div>
                </div>

                <div class="flex items-center justify-between text-xs pt-2">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" class="rounded-sm border-slate-300">
                        <span class="text-slate-600">Remember me</span>
                    </label>
                    <a href="#" class="text-blue-600 hover:underline">Reset Password?</a>
                </div>

                <button class="w-full bg-slate-900 hover:bg-slate-800 text-white font-medium py-2 text-sm mt-4 transition-colors rounded-sm">
                    Authenticate
                </button>
            </form>

            <div class="mt-6 pt-6 border-t border-slate-100 text-center">
                <p class="text-xs text-slate-500">
                    New to the platform? 
                    <a href="#" class="text-slate-900 font-bold hover:underline ml-1">Create Account</a>
                </p>
            </div>
        </div>
        
        <div class="bg-slate-50 px-3 py-1 border-t border-slate-200 flex justify-between text-[10px] text-slate-400 font-mono">
            <span>Secure Connection</span>
            <span>v0.2.1-beta</span>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
