<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestMais - Monthly Eval</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 13px; background: #f1f5f9; color: #0f172a; }
        .tech-border { border: 1px solid #cbd5e1; }
        .rating-btn {
            flex: 1; text-align: center; padding: 8px; border: 1px solid #e2e8f0; cursor: pointer;
            font-size: 11px; font-weight: 600; background: white;
        }
        .rating-btn:first-child { border-radius: 2px 0 0 2px; }
        .rating-btn:last-child { border-radius: 0 2px 2px 0; }
        .rating-btn:hover { bg-slate-50; }
        
        .rating-group:hover .rating-btn { border-color: #cbd5e1; }
        
        /* Interactive State mockup */
        .rating-btn.active-bad { background: #fee2e2; border-color: #fecaca; color: #b91c1c; z-index: 10; }
        .rating-btn.active-mid { background: #fff7ed; border-color: #fed7aa; color: #c2410c; z-index: 10; }
        .rating-btn.active-good { background: #ecfdf5; border-color: #a7f3d0; color: #047857; z-index: 10; }
    </style>
</head>
<body class="h-screen flex flex-col bg-slate-100 items-center py-8 overflow-y-auto">

    <div class="w-full max-w-lg bg-white tech-border shadow-sm flex flex-col">
        
        <header class="p-6 border-b border-slate-200">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h1 class="text-xl font-bold text-slate-900">Monthly Evaluation</h1>
                    <p class="text-sm text-slate-500">Feedback for: <span class="font-bold text-slate-800">November 2024</span></p>
                </div>
                <div class="w-10 h-10 bg-slate-100 rounded-full flex items-center justify-center">
                    <i data-lucide="clipboard-check" class="w-5 h-5 text-slate-500"></i>
                </div>
            </div>
            <div class="bg-blue-50 text-blue-800 text-xs p-3 rounded-sm border border-blue-100">
                Your feedback helps us monitor service quality and prioritize maintenance.
            </div>
        </header>

        <div class="p-6 space-y-8">
            
            <div>
                <div class="flex justify-between mb-2">
                    <label class="font-bold text-slate-700">Cleaning Service</label>
                    <i data-lucide="sparkles" class="w-4 h-4 text-slate-400"></i>
                </div>
                <div class="flex rating-group">
                    <div class="rating-btn hover:bg-red-50">Poor</div>
                    <div class="rating-btn hover:bg-orange-50">Fair</div>
                    <div class="rating-btn active-good">Good</div>
                    <div class="rating-btn hover:bg-emerald-50">Excellent</div>
                </div>
            </div>

            <div>
                <div class="flex justify-between mb-2">
                    <label class="font-bold text-slate-700">Lighting & Maintenance</label>
                    <i data-lucide="lightbulb" class="w-4 h-4 text-slate-400"></i>
                </div>
                <div class="flex rating-group">
                    <div class="rating-btn hover:bg-red-50">Poor</div>
                    <div class="rating-btn active-mid">Fair</div>
                    <div class="rating-btn hover:bg-emerald-50">Good</div>
                    <div class="rating-btn hover:bg-emerald-50">Excellent</div>
                </div>
            </div>

            <div>
                <div class="flex justify-between mb-2">
                    <label class="font-bold text-slate-700">Security / Access</label>
                    <i data-lucide="lock" class="w-4 h-4 text-slate-400"></i>
                </div>
                <div class="flex rating-group">
                    <div class="rating-btn hover:bg-red-50">Poor</div>
                    <div class="rating-btn hover:bg-orange-50">Fair</div>
                    <div class="rating-btn hover:bg-emerald-50">Good</div>
                    <div class="rating-btn active-good">Excellent</div>
                </div>
            </div>

            <div>
                <label class="block font-bold text-slate-700 mb-2">Additional Comments</label>
                <textarea class="w-full h-24 p-3 border border-slate-300 rounded-sm text-sm focus:outline-none focus:border-slate-500" placeholder="E.g., The entrance light is flickering..."></textarea>
            </div>

        </div>

        <div class="p-4 bg-slate-50 border-t border-slate-200 flex justify-end gap-3">
            <button class="px-4 py-2 text-xs font-bold text-slate-500 hover:text-slate-800">Cancel</button>
            <button class="px-6 py-2 bg-slate-900 text-white text-xs font-bold rounded-sm hover:bg-slate-800 flex items-center gap-2">
                Submit Report <i data-lucide="send" class="w-3 h-3"></i>
            </button>
        </div>

    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
