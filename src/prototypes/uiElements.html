<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestMais - Components</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* BASE SETTINGS */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 13px; background: #f1f5f9; color: #0f172a; }
        
        /* SHARP INPUTS */
        .input-sharp {
            border: 1px solid #cbd5e1;
            border-radius: 0;
            padding: 4px 8px;
            font-size: 13px;
            outline: none;
            transition: border-color 0.1s;
        }
        .input-sharp:focus { border-color: #3b82f6; box-shadow: inset 0 0 0 1px #3b82f6; }

        /* CHECKBOX CUSTOM */
        .check-sharp {
            appearance: none;
            width: 14px; height: 14px;
            border: 1px solid #94a3b8;
            background: white;
            border-radius: 0;
            display: inline-grid;
            place-content: center;
        }
        .check-sharp::before {
            content: "";
            width: 8px; height: 8px;
            transform: scale(0);
            background-color: #0f172a;
        }
        .check-sharp:checked::before { transform: scale(1); }
        .check-sharp:checked { border-color: #0f172a; }

        /* TOGGLE SWITCH (Compact) */
        .toggle-switch {
            appearance: none;
            width: 28px; height: 16px;
            background: #cbd5e1;
            border-radius: 99px;
            position: relative;
            cursor: pointer;
        }
        .toggle-switch::after {
            content: "";
            position: absolute;
            top: 2px; left: 2px;
            width: 12px; height: 12px;
            background: white;
            border-radius: 50%;
            transition: left 0.2s;
        }
        .toggle-switch:checked { background: #10b981; }
        .toggle-switch:checked::after { left: 14px; }
    </style>
</head>
<body class="p-8 space-y-8">

    <section>
        <div class="text-[11px] font-bold text-slate-500 uppercase tracking-wider mb-2">01. Containers / Cards</div>
        
        <div class="bg-white border border-slate-300 p-0 shadow-sm max-w-lg">
            <div class="bg-slate-50 border-b border-slate-300 px-3 py-2 flex justify-between items-center">
                <span class="font-bold text-slate-700 flex items-center gap-2">
                    <i data-lucide="box" class="w-3.5 h-3.5"></i>
                    Properties_Panel
                </span>
                <div class="flex gap-1">
                    <button class="w-4 h-4 hover:bg-slate-200 flex items-center justify-center rounded-sm"><i data-lucide="minus" class="w-3 h-3"></i></button>
                    <button class="w-4 h-4 hover:bg-red-100 hover:text-red-600 flex items-center justify-center rounded-sm"><i data-lucide="x" class="w-3 h-3"></i></button>
                </div>
            </div>
            <div class="p-4 space-y-2">
                <p class="text-slate-600">This container mimics a property window or a data grouping.</p>
                <div class="h-20 bg-slate-50 border border-slate-200 border-dashed flex items-center justify-center text-slate-400">
                    Inner Content Area
                </div>
            </div>
            <div class="bg-slate-50 border-t border-slate-300 px-3 py-1 text-[11px] text-slate-500">
                Ready
            </div>
        </div>
    </section>

    <section>
        <div class="text-[11px] font-bold text-slate-500 uppercase tracking-wider mb-2">02. Form Controls</div>
        
        <div class="bg-white border border-slate-300 p-4 max-w-lg grid grid-cols-2 gap-6">
            
            <div class="space-y-3">
                <div>
                    <label class="block text-[11px] font-bold text-slate-500 mb-1">UNIT_ID</label>
                    <input type="text" value="APT-104" class="input-sharp w-full" readonly>
                </div>
                <div>
                    <label class="block text-[11px] font-bold text-slate-500 mb-1">RESIDENT_NAME</label>
                    <input type="text" placeholder="Enter name..." class="input-sharp w-full">
                </div>
                <div>
                    <label class="block text-[11px] font-bold text-slate-500 mb-1">STATUS_SELECT</label>
                    <select class="input-sharp w-full bg-white">
                        <option>Active</option>
                        <option>Pending</option>
                        <option>Archived</option>
                    </select>
                </div>
            </div>

            <div class="space-y-4 pt-2">
                <label class="flex items-center gap-2 cursor-pointer group">
                    <input type="checkbox" class="check-sharp">
                    <span class="text-slate-700 group-hover:text-black">Enable Notifications</span>
                </label>

                <label class="flex items-center gap-2 cursor-pointer group">
                    <input type="checkbox" class="check-sharp" checked>
                    <span class="text-slate-700 group-hover:text-black">Auto-Calculate Quotas</span>
                </label>

                <div class="border-t border-slate-200 my-2"></div>

                <div class="flex items-center justify-between">
                    <span class="text-slate-700">Maintenance Mode</span>
                    <input type="checkbox" class="toggle-switch">
                </div>
                
                <div class="flex items-center justify-between">
                    <span class="text-slate-700">Allow Guest Access</span>
                    <input type="checkbox" class="toggle-switch" checked>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="text-[11px] font-bold text-slate-500 uppercase tracking-wider mb-2">03. Navigation</div>
        
        <div class="bg-white border border-slate-300 p-6 max-w-lg space-y-6">
            
            <div>
                <p class="text-[10px] text-slate-400 mb-2">SIDEBAR RAIL</p>
                <div class="w-48 bg-slate-50 border border-slate-200">
                    <a href="#" class="flex items-center px-3 py-1.5 text-slate-600 hover:bg-white hover:text-slate-900 border-l-2 border-transparent hover:border-slate-300">
                        <i data-lucide="layout-grid" class="w-3.5 h-3.5 mr-2"></i> Overview
                    </a>
                    <a href="#" class="flex items-center px-3 py-1.5 bg-white text-slate-900 font-medium border-l-2 border-blue-600 shadow-sm">
                        <i data-lucide="settings" class="w-3.5 h-3.5 mr-2"></i> Settings
                    </a>
                </div>
            </div>

            <div>
                <p class="text-[10px] text-slate-400 mb-2">BOTTOM TABS</p>
                <div class="flex items-end border-b border-slate-300 gap-1">
                    <div class="px-4 py-1 bg-white border border-b-0 border-slate-300 rounded-t-sm text-blue-700 font-bold text-xs relative top-[1px]">
                        Profile_Data
                    </div>
                    <div class="px-4 py-1 bg-slate-100 border border-b-0 border-slate-200 rounded-t-sm text-slate-500 text-xs hover:bg-slate-50 cursor-pointer">
                        Building_Config
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script>lucide.createIcons();</script>
</body>
</html>
