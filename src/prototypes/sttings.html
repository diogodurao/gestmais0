<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestMais - Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 13px; }
        .input-cell {
            width: 100%; border: 1px solid #e2e8f0; padding: 4px 8px; outline: none; background: white;
        }
        .input-cell:focus { border-color: #3b82f6; box-shadow: inset 0 0 0 1px #3b82f6; }
        .label-col { background: #f8fafc; color: #475569; font-weight: 600; font-size: 12px; padding: 6px 12px; border: 1px solid #e2e8f0; display: flex; items-align: center; }
        .value-col { padding: 0; border: 1px solid #e2e8f0; }
    </style>
</head>
<body class="bg-slate-100 h-screen flex flex-col text-slate-900 overflow-hidden">

    <header class="h-10 bg-white border-b border-slate-300 flex items-center px-4 justify-between flex-shrink-0">
        <div class="flex items-center gap-2">
            <span class="font-bold text-lg tracking-tight">GestMais</span>
            <span class="text-slate-300">|</span>
            <span class="font-mono text-xs text-slate-500">Settings Manager</span>
        </div>
        <div class="flex gap-2">
            <button class="flex items-center gap-1 px-3 py-1 bg-slate-900 text-white hover:bg-slate-700 text-xs font-medium rounded-sm">
                <i data-lucide="save" class="w-3 h-3"></i> Save Changes
            </button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        
        <aside class="w-48 bg-slate-50 border-r border-slate-300 flex flex-col py-2">
            <div class="px-4 py-2 text-[10px] font-bold text-slate-400 uppercase">Configuration</div>
            <a href="#" class="px-4 py-1.5 border-l-2 border-blue-600 bg-white font-medium text-slate-900 text-xs">Profile & Account</a>
            <a href="#" class="px-4 py-1.5 border-l-2 border-transparent hover:bg-slate-100 text-slate-600 text-xs">Building Config</a>
            <a href="#" class="px-4 py-1.5 border-l-2 border-transparent hover:bg-slate-100 text-slate-600 text-xs">Security</a>
        </aside>

        <main class="flex-1 p-6 overflow-y-auto">
            
            <div class="max-w-4xl mx-auto space-y-6">
                
                <div class="border border-slate-300 bg-white shadow-sm">
                    <div class="bg-slate-50 border-b border-slate-300 px-4 py-2 flex items-center justify-between">
                        <span class="font-bold text-slate-700 text-xs uppercase flex items-center gap-2">
                            <i data-lucide="user" class="w-3.5 h-3.5"></i>
                            User_Profile_Data
                        </span>
                        <span class="text-[10px] text-green-600 font-mono flex items-center gap-1"><i data-lucide="check" class="w-3 h-3"></i> Validated</span>
                    </div>

                    <div class="grid grid-cols-[140px_1fr] border-b border-slate-100">
                        <div class="label-col border-none">Full Name</div>
                        <div class="value-col border-none">
                            <input type="text" value="Diogo Durão" class="input-cell border-none h-8">
                        </div>
                    </div>
                    <div class="grid grid-cols-[140px_1fr] border-b border-slate-100 border-t">
                        <div class="label-col border-none">Email Address</div>
                        <div class="value-col border-none bg-slate-50">
                            <input type="text" value="diogo@example.com" readonly class="input-cell border-none h-8 bg-transparent text-slate-500 cursor-not-allowed">
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2">
                        <div class="grid grid-cols-[140px_1fr] border-r border-slate-100 border-t">
                            <div class="label-col border-none">NIF (Tax ID)</div>
                            <div class="value-col border-none relative">
                                <input type="text" value="123456789" class="input-cell border-none h-8 font-mono">
                                <div class="absolute right-2 top-2 text-green-500"><i data-lucide="check" class="w-3.5 h-3.5"></i></div>
                            </div>
                        </div>
                        <div class="grid grid-cols-[80px_1fr] border-t border-slate-100">
                            <div class="label-col border-none">IBAN</div>
                            <div class="value-col border-none">
                                <input type="text" value="PT50 1234 5678" class="input-cell border-none h-8 font-mono">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="border border-slate-300 bg-white shadow-sm mt-8">
                    <div class="bg-slate-50 border-b border-slate-300 px-4 py-2 flex items-center justify-between">
                        <span class="font-bold text-slate-700 text-xs uppercase flex items-center gap-2">
                            <i data-lucide="building-2" class="w-3.5 h-3.5"></i>
                            Building_Parameters
                        </span>
                        <button class="text-[10px] text-blue-600 hover:underline">Edit Mode</button>
                    </div>

                    <div class="p-0">
                        <div class="grid grid-cols-[140px_1fr_140px_1fr]">
                            <div class="label-col border-t-0 border-l-0">Building Name</div>
                            <div class="value-col border-t-0"><input type="text" value="Ocean View Apts" class="input-cell border-none h-8"></div>
                            
                            <div class="label-col border-t-0">Code</div>
                            <div class="value-col border-t-0 border-r-0 bg-slate-50 text-slate-500 px-2 py-1.5 font-mono text-xs">BLD-8821</div>

                            <div class="label-col border-l-0">Address Line 1</div>
                            <div class="value-col border-r-0 col-span-3"><input type="text" value="Rua Principal, 123" class="input-cell border-none h-8"></div>
                        </div>

                        <div class="bg-slate-50 px-4 py-2 border-y border-slate-200 text-xs font-bold text-slate-500 uppercase mt-4">
                            Financial Configuration
                        </div>

                        <div class="grid grid-cols-[140px_1fr]">
                            <div class="label-col border-l-0 border-t-0">Calculation Mode</div>
                            <div class="value-col border-t-0 border-r-0 p-2 flex gap-4 bg-white">
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="radio" name="quota" checked class="w-3.5 h-3.5 accent-blue-600">
                                    <span class="text-xs">Global Fixed (Equal)</span>
                                </label>
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="radio" name="quota" class="w-3.5 h-3.5 accent-blue-600">
                                    <span class="text-xs">Permillage Based</span>
                                </label>
                            </div>

                            <div class="label-col border-l-0 border-b-0">Base Value (€)</div>
                            <div class="value-col border-b-0 border-r-0">
                                <input type="number" value="45.00" class="input-cell border-none h-8 font-mono font-bold text-slate-700">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
